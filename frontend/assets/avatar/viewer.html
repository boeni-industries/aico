<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICO Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
        }
        
        #avatar-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="avatar-container">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading avatar...</div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "./libs/three.module.js",
            "three/addons/": "./libs/addons/"
        }
    }
    </script>
    
    <script type="module" src="./viewer.js"></script>
</body>
</html>
