site_url: https://boeni-industries.github.io/aico

# Configuration
use_directory_urls: true

# Repository
repo_name: boeni-industries/aico
repo_url: https://github.com/boeni-industries/aico
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Boeni Industries AG

# Build directory (default: site)
# Note: GitHub Actions will handle deployment to gh-pages branch
# No need to change site_dir for GitHub Pages deployment

# Configuration
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    # Navigation behavior
    - navigation.instant    # Instant loading navigation
    - navigation.tracking   # URL is automatically updated with anchor
    - navigation.sections   # Render sections as groups
    - navigation.indexes    # Section index pages
    - navigation.top        # Back-to-top button
    
    # Important: Collapse all sections by default
    - navigation.collapse   # Collapse all sections by default
    
    # Table of contents behavior
    - toc.follow           # Table of contents follows scroll
    - toc.integrate        # Integrate section TOCs into navigation
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search




# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: boeni-industries
      repo: aico
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree

# Enable collapsible navigation for all levels
# mkdocs-material: use navigation.tabs and navigation.sections options

theme:
  name: material
  logo: assets/images/logo.png
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.collapse
    - navigation.instant
    - navigation.tracking
    - toc.follow
  icon:
    repo: fontawesome/brands/github

