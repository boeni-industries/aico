site_name: AICO - AI Companion Project
site_description: Building an emotionally present, interactive AI companion
site_author: Michael Böni
site_url: https://boeni-industries.github.io/aico

# Repository
repo_name: boeni-industries/aico
repo_url: https://github.com/boeni-industries/aico
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Michael Böni

# Build directory (default: site)
# Note: GitHub Actions will handle deployment to gh-pages branch
# No need to change site_dir for GitHub Pages deployment

# Configuration
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: boeni-industries
      repo: aico
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Architecture:
    - Overview: architecture/index.md
  - Development:
    - Contributing: development/contributing.md
  # Additional sections will be added as features are implemented:
  # - Features:
  # - API Reference:
  # - Ethics & Privacy:
  # - Community:

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/boeni-industries/aico
    - icon: fontawesome/solid/globe
      link: https://boeni.industries
  version:
    provider: mike
