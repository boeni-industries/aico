name: Frontend Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  download-tts:
    uses: ./.github/workflows/download-tts-model.yml

  build-frontend:
    runs-on: ubuntu-latest
    needs: download-tts
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (example)
        run: flutter build apk --release
